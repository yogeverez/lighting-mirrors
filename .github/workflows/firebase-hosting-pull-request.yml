name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install
      - run: CI=false yarn build:prod
      - name: Deploy prod
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIGHTING_MIRRORS }}"
          channelId: live
          projectId: lighting-mirrors
      - run: CI=false yarn build:dev
      - name: Deploy dev
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIGHTING_MIRRORS_DEV }}"
          channelId: live
          projectId: lighting-mirrors-dev
      - name: Download functions deps
        working-directory: functions
        run: npm install
      - name: Deploy functions prod
        run: npx firebase-tools deploy --only functions -P prod
        env: FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy functions dev
        run: npx firebase-tools deploy --only functions -P dev
        env: FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

